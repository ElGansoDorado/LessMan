register:
  tags:
    - Auth
  summary: Регистрация пользователя
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              example: user@example.com
            password:
              type: string
              format: password
              example: "12345678"
            username:
              type: string
              example: "john_doe"
          required:
            - email
            - password
            - username
  responses:
    '201':
      description: Пользователь успешно зарегистрирован
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                example: "507f1f77bcf86cd799439011"
              email:
                type: string
                example: user@example.com
              username:
                type: string
                example: "john_doe"
    '400':
      description: Невалидные данные
    '409':
      description: Пользователь уже существует
      
login:
  tags:
    - Auth
  summary: Авторизация пользователя
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              example: user@example.com
            password:
              type: string
              format: password
              example: "12345678"
          required:
            - email
            - password
  responses:
    '200':
      description: Успешная авторизация
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
              user:
                $ref: "#/components/schemas/User"
    '401':
      description: Неверные учетные данные
    '404':
      description: Пользователь не найден

getUser:
  tags:
    - Auth
  summary: Получить данные текущего пользователя
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Данные пользователя
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
    '401':
      description: Пользователь не авторизован

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: "507f1f77bcf86cd799439011"
        email:
          type: string
          example: user@example.com
        username:
          type: string
          example: "john_doe"
      required:
        - id
        - email
        - username

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT